<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>情報システムの構築と応用</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
  <script>
    function init(){
      var map = L.map('mapcontainer',{zoomControl:false});
      //座標の指定
      var mpoint = [36.109198,139.363367];
      map.setView(mpoint, 15);
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
      }).addTo(map);
      //立正大学の位置にドラッグ可能なマーカーを地図に追加
      L.marker(mpoint,{title:"立正大学",draggable:true}).addTo(map);
      //熊谷市役所のマーカーを追加
      L.marker([36.109198,139.363367],{title:"熊谷市役所"}).addTo(map);
 　　　//明善谷津沼の位置にドラッグ可能なマーカーを地図に追加
      L.marker(mpoint,{title:"立正大学",draggable:true}).addTo(map);
      //明善谷津沼のマーカーを追加
      L.marker([36.070999,139.395840],{title:"明善谷津沼"}).addTo(map);
      //森林公園のマーカーを追加
      L.marker([36.085317,139.371666],{title:"森林公園"}).addTo(map);
　　　 //男衾駅のマーカーを追加
      L.marker([36.107695,139.233865],{title:"男衾駅"}).addTo(map);
　　　//上横田のマーカーを追加
      L.marker([36.067148, 139.275871],{title:"上横田　沼"}).addTo(map);
      //熊谷駅のマーカーを追加
      L.marker([36.139025964996094, 139.39114919545162],{title:"熊谷駅"}).addTo(map);


    }
  </script>   
</head>
<body onload="init()">
  <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
</body>
</html>
